  firebase_auth: ^5.2.0
  cloud_firestore: ^5.3.0
  fluttertoast: ^8.2.8
  font_awesome_flutter: ^10.7.0
  intl: ^0.19.0
  rxdart: ^0.28.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
